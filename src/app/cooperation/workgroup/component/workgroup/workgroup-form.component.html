<!--{{form.getRawValue() | json}}-->
<form nz-form [formGroup]="fg" nzLayout="vertical">
  <!-- 폼 오류 메시지 템플릿 -->
  <ng-template #errorTpl let-control>
    <ng-container *ngIf="control.hasError('required')">
      필수 입력 값입니다.
    </ng-container>
    <ng-container *ngIf="control.hasError('exists')">
      기존 코드가 존재합니다.
    </ng-container>
  </ng-template>

  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--작업그룹 Id 필드-->
      <app-nz-input-text
        [parentFormGroup]="fg" formControlName="workGroupId" [fieldName]="'workGroupId'"
        [itemId]="'workGroupId'" [label]="'작업그룹 Id'"
        placeholder=""
        [required]="true" [nzErrorTip]="errorTpl">
      </app-nz-input-text>
    </div>

    <div nz-col nzSpan="12">
      <!--작업그룹 Id 필드-->
      <app-nz-input-text
        [parentFormGroup]="fg" formControlName="workGroupName" [fieldName]="'workGroupName'"
        [itemId]="'workGroupName'" [label]="'작업그룹명'"
        placeholder="작업그룹명을 입력해주세요."
        [required]="true" [nzErrorTip]="errorTpl">
      </app-nz-input-text>
    </div>
  </div>

  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <nz-form-item>
          <nz-form-label nzFor="color" nzRequired>색상</nz-form-label>
          <nz-form-control>
              <input formControlName="color"
                      [style.background]="color"
                      [cpAlphaChannel]="'always'"
                      [cpOutputFormat]="'hex'"
                      [cpOKButton]=true
                      [(colorPicker)]="color"
                      (colorPickerChange)="selectColor($event)"/>
          </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="12">
      <!--작업그룹 Id 필드-->
      <app-nz-select-custom
        [parentFormGroup]="fg" formControlName="memberList" [fieldName]="'memberList'"
        [itemId]="'memberList'" [label]="'팀원'"
        [options]="memberList" [opt_value]="'userId'" [opt_label]="'name'" [mode]="'tags'"
        [placeholder]="'Please select'"
        [nzErrorTip]="errorTpl" [required]="true">
      </app-nz-select-custom>
    </div>

  </div>

</form>

<div class="footer">
  <app-nz-crud-button-group
    (closeClick)="closeForm()"
    (saveClick)="saveWorkGroup()"
    (deleteClick)="deleteWorkGroup(fg.get('id')?.value)">
  </app-nz-crud-button-group>
</div>
