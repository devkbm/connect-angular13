<form nz-form [formGroup]="fg" nzLayout="vertical">

  <!-- 폼 오류 메시지 템플릿 -->
  <ng-template #errorTpl let-control>
    <ng-container *ngIf="control.hasError('required')">
        필수 입력 값입니다.
    </ng-container>
    <ng-container *ngIf="control.hasError('exists')">
        기존 코드가 존재합니다.
    </ng-container>
  </ng-template>

  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--메뉴그룹코드 필드-->
      <app-nz-input-text
        [parentFormGroup]="fg" formControlName="menuGroupId" [fieldName]="'menuGroupId'"
        [itemId]="'menuGroupId'" [label]="'메뉴그룹코드'"
        placeholder="메뉴그룹코드를 입력해주세요."
        [required]="true" [nzErrorTip]="errorTpl">
      </app-nz-input-text>
    </div>

    <div nz-col nzSpan="12">
      <!--메뉴그룹명 필드-->
      <app-nz-input-text
        [parentFormGroup]="fg" formControlName="menuGroupName" [fieldName]="'menuGroupName'"
        [itemId]="'menuGroupName'" [label]="'메뉴그룹명'"
        placeholder="메뉴그룹명을 입력해주세요."
        [required]="true" [nzErrorTip]="errorTpl">
      </app-nz-input-text>
    </div>
  </div>

  <!--비고 필드-->
  <app-nz-input-textarea
    [parentFormGroup]="fg" formControlName="description" [fieldName]="'description'"
    [itemId]="'description'" [label]="'비고'"
    placeholder="비고를 입력해주세요.">
  </app-nz-input-textarea>
</form>

<div class="footer">
    <button nz-button (click)="closeForm()">
        <i nz-icon nzType="form" nzTheme="outline"></i>
        닫기
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button nzType="primary"
        nz-popconfirm nzPopconfirmTitle="저장하시겠습니까?"
        (nzOnConfirm)="submitMenuGroup()" (nzOnCancel)="false">
        <i nz-icon nzType="save" nzTheme="outline"></i>
        저장
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button nzDanger="true"
        nz-popconfirm nzPopconfirmTitle="삭제하시겠습니까?"
        (nzOnConfirm)="deleteMenuGroup()" (nzOnCancel)="false">
        <i nz-icon nzType="delete" nzTheme="outline"></i>
        삭제
    </button>
</div>
